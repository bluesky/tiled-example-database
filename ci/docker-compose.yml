        version: '3'
        services:
            postgres:
                image: postgres
                environment:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: secret
                ports:
                    - "5432:5432"
            tiled:
                image: ghcr.io/bluesky/tiled:latest
                depends_on:
                    - postgres
                ports:
                    - "8000:8000"